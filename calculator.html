<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="panels">
        <input type="text" class="resault" id="res" disabled placeholder="0" value="">
        <input type="image" id="del" src="icon/arow.png" value="">
        <div class="buttons">
            <button class="one" value="1">1</button>
            <button class="two" value="2">2</button>
            <button class="three" value="3">3</button>
            <button class="four" value="4">4</button>
            <button class="five" value="5">5</button>
            <button class="six" value="6">6</button>
            <button class="seven" value="7">7</button>
            <button class="eight" value="8">8</button>
            <button class="nine" value="9">9</button>
            <button class="zero" value="0">0</button>
            <div class="znaki">
                <button class="plus" value="+" onclick="op='+'" style="padding: left 8px; padding-right: 8px;">+</button>
                <button class="minus" value="-" onclick="op='-'" style="padding-left:10px; padding-right: 10px;">-</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
